<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="article">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="picture-mobile">
          <img src="images/hero-mobile.jpg" alt="" />
        </div>
        <div class="main">
          <h1 class="heading"><span>We're </span> coming soon</h1>
          <p class="write-up">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <!-- <div class="form">Email Address</div> -->
          <form action="/" method="get" class="email-form">
            <!-- <label for="email">Email Adress </label> -->
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img class="error-icon" src="images/icon-error.svg" alt="" />
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <div class="error"></div>
        </div>
      </div>

      <div class="picture-desktop">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ritu Melroy</a>.
      </p>
    </footer>
  </body>
</html>
